<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <title>Pokemon Battle — Демо</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script type="module" src="./main.js"></script>
</head>
<body>
  <h1>Битва Покемонів (демо)</h1>

  <div id="battlefield">
    <div id="player" aria-live="polite"></div>
    <div id="enemy" aria-live="polite"></div>
  </div>

  <p>
    <button id="attack">Атакувати</button>
    <button id="reset">Скинути</button>
  </p>

  <section>
    <h2>Лог бою</h2>
    <div id="log" style="white-space:pre-wrap; max-height:300px; overflow:auto; border:1px solid #ccc; padding:8px;"></div>
  </section>
</body>
</html>
